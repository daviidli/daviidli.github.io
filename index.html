    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="js/jquery.scrollify.min.js"></script>
    <script src="js/typedAndEasing.js"></script>
    <script>
      $.scrollify({
        section: ".scrollable",
        easing: "easeInOutQuart",
        scrollSpeed: 1000,
        before: function() {
          var prev = $.scrollify.current().attr("id");
          var prev = prev.slice(-1);
          textAnimation(prev);
        }
      });

      function moveSection(num) {
        var sec = "#" + num;
        var secId = "dot" + num;
        var prev = $.scrollify.current().attr("id");
        var prev = prev.slice(-1);
        $.scrollify.move(sec);
        if(secId != prev) {
          secId = "#" + secId;
          prev = "#dot" + prev;
          $(secId).attr("src", "images/filled-dot.png");
          $(prev).attr("src", "images/empty-dot.png");
        }
      };

      $(document).ready(function() {
          var options = {
            strings: ["david li"],
            typeSpeed: 100,
            backDelay: 2000,
          };
          $("#typed-text-here").typed(options);
      });

      function hideType() {
        window.setTimeout(function() {
          $()
        }, 5700);
      };

      function textAnimation(num) {
        console.log(num);
      };

      $(document).ready(function() {
        var arrow;
        $("#scroll-to-next").hover(function() {
          animateArrow();
          arrow = setInterval(function() {animateArrow();}, 1200);
        }, function() {
            clearInterval(arrow);
          })
      });

      function animateArrow() {
        $("#arrow").animate({
          top: "8vh",
          opacity: "0",
        }, {
          duration: 500,
          easing: "easeInQuart",
          complete: function() {
            $("#arrow").css({
              "top": "-6vh",
            });
            $("#arrow").animate({top: "0vh", opacity: "1"}, {duration: 700, easing:"easeOutQuart"});
          },
        });
      };

      // function stopAnimateArrow() {

      // }
    </script>
